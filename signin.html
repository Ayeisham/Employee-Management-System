<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body {
        font-family: Arial;
        background: beige;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-box {
        background: white;
        padding: 30px;
        border-radius: 10px;
        width: 400px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-box input,
      .form-box button {
        width: 100%;
        padding: 8px;
        margin-top: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }
      .form-box button {
        background: #096666;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 20px;
      }
      .form-box button:hover {
        background: #064d4d;
      }
      .error {
        color: red;
        font-size: 0.85em;
        margin-top: 2px;
      }
    </style>
  </head>
  <body>
    <div class="form-box">
      <h2>SIGN IN</h2>

      <form id="signinForm">
        <input type="email" id="email" placeholder="Email Address" />
        <div class="error" id="emailError"></div>

        <input type="password" id="password" placeholder="Password" />
        <div class="error" id="passwordError"></div>

        <button type="submit">SIGN IN</button>
      </form>

      <p style="margin-top: 15px; text-align: center">
        Don't have an account?
        <a href="signup.html" style="color: #096666; text-decoration: none">
          Sign Up here
        </a>
        <br />
        <button id="forgotBtn">Forgot Password?</button>
      </p>
    </div>

    <script>
      // 1️⃣ Login form submit
      document
        .getElementById("signinForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          // Clear previous errors
          document
            .querySelectorAll(".error")
            .forEach((el) => (el.innerText = ""));

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value.trim();

          let valid = true;

          if (!email) {
            document.getElementById("emailError").innerText =
              "Email is required";
            valid = false;
          }

          if (!password) {
            document.getElementById("passwordError").innerText =
              "Password is required";
            valid = false;
          }

          if (!valid) return;

          const data = { email, password };

          try {
            const res = await fetch("http://localhost:3000/employee/signin", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(data),
            });

            const result = await res.json();

            if (result.message && result.message.includes("successful")) {
              alert("Login Successful!");

              localStorage.setItem("user", JSON.stringify(result.user));
              localStorage.setItem("token", result.token);

              window.location.href = "dailyCheckIns.html";
            } else {
              alert(result.message || "Login failed");
            }
          } catch (err) {
            console.error(err);
            alert("Server error. Check console.");
          }
        });

      // 2️⃣ Forgot Password redirect
      const forgotBtn = document.getElementById("forgotBtn");
      if (forgotBtn) {
        forgotBtn.addEventListener("click", function () {
          window.location.href = "forgot_password.html";
        });
      }
    </script>
  </body>
</html>
