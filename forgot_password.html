<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <style>
      /* Reset some default styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6c63ff, #42a5f5);
      }

      .container {
        background-color: #fff;
        padding: 40px 50px;
        border-radius: 12px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        width: 350px;
        text-align: center;
      }

      h2 {
        margin-bottom: 25px;
        color: #333;
        font-size: 28px;
      }

      input[type="email"] {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      input[type="email"]:focus {
        border-color: #6c63ff;
        outline: none;
      }

      button {
        width: 100%;
        padding: 12px 0;
        background-color: #6c63ff;
        color: #fff;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background-color: #574fdf;
      }

      #message {
        margin-top: 15px;
        font-size: 14px;
        color: #ff4d4f; /* Red for errors */
      }

      #message.success {
        color: #28a745; /* Green for success */
      }

      a {
        display: block;
        margin-top: 20px;
        color: #6c63ff;
        text-decoration: none;
        font-size: 14px;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Forgot Password</h2>

      <input
        type="email"
        id="email"
        placeholder="Enter your registered email"
        required
      />

      <button onclick="sendResetLink()">Send Reset Link</button>

      <p id="message"></p>

      <a href="signIn.html">Back to Sign In</a>
    </div>

    <script>
      async function sendResetLink() {
        const email = document.getElementById("email").value.trim();
        const messageEl = document.getElementById("message");

        if (!email) {
          messageEl.innerText = "Please enter your email";
          messageEl.className = "";
          return;
        }

        try {
          const res = await fetch(
            "http://localhost:3000/employee/forgot-password",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email }),
            },
          );

          const data = await res.json();

          if (res.ok) {
            messageEl.innerText = data.message;
            messageEl.className = "success";
          } else {
            messageEl.innerText = data.message;
            messageEl.className = "";
          }
        } catch (err) {
          messageEl.innerText = "Something went wrong. Please try again.";
          messageEl.className = "";
        }
      }
    </script>
  </body>
</html>
